<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <input type="file" id="rom-input" accept=".nes" />
  <canvas id="nes-canvas" width="256" height="240"></canvas>
  <script type="module" src="js/bundle.js"></script>
  <button id="stop-button">Stop Emulator</button>
  <button id="reload-button">Reload ROM</button>
  <canvas id="chrRomCanvas"></canvas>
</body>
</html>
